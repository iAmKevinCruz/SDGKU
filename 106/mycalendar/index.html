<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 class="display-1">Hello</h1>
    </header>

    <!-- BODY -->
    <main class="container-fluid">
        <section class="section-list">

        </section>

        <section class="section-form">
            <div class="form">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input id="titleInput" type="text" class="form-control">
                </div>
                <div class="icons mb-3">
                    <label for="iconImportant" class="form-label">Important</label><br>
                    <i id="iconImportant" class="far fa-star"></i>
                </div>
                <div class="mb-3">
                    <label for="dueDateInput" class="form-label">Due Date</label>
                    <input id="dueDateInput" type="datetime-local" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="locationInput" class="form-label">Location</label>
                    <input id="locationInput" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="priorityInput" class="form-label">Priority</label>
                    <select name="priorityInput" id="priorityInput" class="form-select">
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">Important</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="colorInput" class="form-label">Color</label>
                    <input id="colorInput" type="color" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <label for="contactInput" class="form-label">Contact</label>
                    <input id="contactInput" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <textarea id="descriptionInput" class="form-control"></textarea>
                </div>
                <button class="btn btn-info" id="btnSave">Save Task</button>


            </div>

        </section>

    </main>

    <!-- FOOTER -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/test.js"></script>
</body>
</html>



<!-- 
    Task:

    title
    important (icon)
    dueDate   (date picker)
    location
    priority (select)
    color    (color picker)
    contact
    description  (text area)

 -->
