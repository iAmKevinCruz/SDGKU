<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="./css/app.css">
    <title>Tasks</title>
</head>
<body>
    

    <main class="container-flui me-3">
        <div class="header">
            <h1 class="display-1 mb-3 text-light">Tasks</h1> 
        </div>
        
        <section id="sectionList" class="section-list">
            <h3>Pending Tasks</h3>
            <div id="pendingTasks">

            </div>
            <h3>Completed Tasks</h3>
            <div id="completedTasks">

            </div>

        </section>
        <section class="section-form mt-3">
            <div class="form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input id="title" type="text" class="form-control">
                </div>
                <div class="icons mb-3">
                    <label for="impStar" class="form-label">Important</label><br>
                    <i id="impStar" class="far fa-star"></i>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Due Date & Time</label>
                    <input id="date" type="datetime-local" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input id="location" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select name="priority" id="priority" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">Important</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input id="color" type="color" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input id="contact" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="des" class="form-label">Description</label>
                    <textarea name="des" id="des" class="form-control"></textarea>
                </div>
                <button class="btn btn-success" id="btnSave">Save</button>
                <button class="btn btn-danger" id="btnDelete">DELETE TASKS</button>
            </div>
        </section>

    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
