<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Fashion Pet</title>
</head>
<body class="">
  <header class="site-header">
    <div class="d-flex">
      <img class="img" src="img/pawlogo.png" alt="logo">
      <nav class="nav d-flex justify-content-evenly align-items-center">
        <ul class="nav">
          <li class="nav-item bold">
            <a class="nav-link text-light jiggle" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item bold">
            <a class="nav-link text-light jiggle" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light jiggle bold" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light jiggle bold active" href="register.html" tabindex="-1" aria-disabled="true">Register</a>
          </li>
        </ul>
      </nav>
    </div>
    <div>
      <h1 class="display-6 text-light me-3">The Fashion Pet</h1>
    </div>
  </header>

  <main class="container">
    <div id="alert" class="hide"><br>
      <div class="alert alert-success" role="alert">
          Pet Registered!
      </div>
    </div>
    <div class="card bg-light mt-3 mb-3">
      <div id="registerForm" class="row mt-3">
        <div class="col-sm-4 d-flex flex-column align-items-center justify-content-center">
          <h1 class="display-1">Register</h1>
          <p class="text-secondary text-center">Please enter new pet's information in the available fields.</p>
        </div>
        <form class="container col-sm-6" action="#">
          <div class="mb-3">
            <label class="form-label" for="petName"><b>Name:</b></label>
            <input class="form-control" type="text" name="petName" id="petName">
          </div>
          <div class="mb-3">
            <label class="form-label" for="petAge"><b>Age:</b></label>
            <input class="form-control" type="text" name="petAge" id="petAge">
          </div>
          <div class="mb-3">
            <label class="form-label" for="petGender"><b>Gender:</b></label>
            <input class="form-control" type="text" name="petGender" id="petGender">
          </div>
          <div class="mb-3">
            <label class="form-label" for="petBreed"><b>Breed:</b></label>
            <input class="form-control" type="text" name="petBreed" id="petBreed">
          </div>
          <div class="mb-3">
            <lab class="form-label" for="petService"><b>Service:</b></label>
            <select class="form-select" name="petService" id="petService">
              <option value="full">Full Service</option>
              <option value="nails">Nails Cut</option>
              <option value="grooming">Grooming</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="petOwner"><b>Owner's Name:</b></label>
            <input class="form-control" type="text" name="petOwner" id="petOwner">
          </div>
          <div class="mb-3">
            <label class="form-label" for="contactPhone"><b>Contact Phone:</b></label>
            <input class="form-control" type="text" name="contactPhone" id="contactPhone">
          </div>
          <button onclick="register()" type="button" class="btn btn-primary subBtn w-25 justify-content-center mx-auto d-flex" id="subBtn">Submit</button>
        </form>
      </div>
    </div>  
      

      <div class="row text-center">
        <h2 class="display-4 mb-4">Choose How To View Pets</h2>
        <div class="col vh-20 mb-3">
          <button class="btn btn-primary subBtn me-3 h-100 w-25" id="tableBtn">Table</button>
          <button class="btn btn-primary subBtn h-100 w-25" id="cardBtn">Cards</button>
        </div>
      </div>

      <div class="container" id="tableDiv">
        <div class="input-group w-50 mx-auto" id="">
            <input class="form-control" type="search" name="searchPet" id="searchPet" placeholder="Search">
            <button type="submit" class="btn btn-outline-success " onclick="searchPet();">Search</button>
        </div>
        <table class="table table-hover" id="table">
          <caption id="table-caption"></caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" id="head">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Breed</th>
              <th scope="col">Service</th>
              <th scope="col">Owner</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>  
        </table>

        <button onclick="toggleTable()" type="button" class="btn btn-primary subBtn" id="toggleTable">Hide Table</button>
      </div>

      <div id="pets"></div>

  </main>

    <footer>
        <div id="footer-site">
  
        </div>
  
      </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <!-- <script src="../Practice/session4practice.js"></script> -->
    
</body>
</html>
